name: Publish Web Test

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [ui-changed]
  workflow_dispatch:

jobs:
    
  publish-web-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out monorepo
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          repository: statstrade-dev/statstrade-monorepo
          token: ${{ secrets.GH_TOKEN }} # Personal Access Token with repo write access

      # 2. Install Node and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Create .env.local from secret
        env:
          ENV_LOCAL: ${{ secrets.WEBAPP_ENV_TEST }}
        run: |
          # Write the content of the secret into .env.local
          printf '%s\n' "$ENV_LOCAL" > .env.local

      # 3. Build Web Test
      - name: Build Web Test
        run: yarn web:prod

      # 4. Publish to statstrade-deploy/webapp-test
      - name: Deploy to GitHub Repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.GH_PRIVATE_COMMIT_KEY }} # or token
          external_repository: statstrade-deploy/webapp-test
          publish_branch: main
          publish_dir: ./apps/next/.next
          user_name: ${{ secrets.GH_USER }}
          user_email: ${{ secrets.GH_USER_EMAIL }}
