name: Publish Storybook

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [ui-changed]
  workflow_dispatch:

jobs:
    
  publish-storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-js/sznui

    steps:
      # 1. Check out lite
      - name: Checkout lite
        uses: actions/checkout@v4
        with:
          repository: statstrade-dev/statstrade-v1
          branch: prod
          path: src-js/sznui
          token: ${{ secrets.GH_TOKEN }} # Personal Access Token with repo write access
          
      - name: Show full commit SHA
        run: git rev-parse HEAD

      # 2. Install Node and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Check Node version
        run: node -v

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build Storybook
        run: yarn workspace @statstrade/component-storybook build:storybook

      - name: Deploy Storybook to Netlify
        run: yarn netlify deploy --filter @statstrade/component-storybook --dir=app-lib/component-storybook/dist --no-build --prod --auth=${{ secrets.NETLIFY_TOKEN }} --site=${{ secrets.NETLIFY_STORYBOOK_ID }}