name: Publish Storybook

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [ui-changed]
  workflow_dispatch:

jobs:
    
  publish-storybook:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out lite
      - name: Checkout lite
        uses: actions/checkout@v4
        with:
          repository: statstrade-dev/statstrade-lite
          branch: prod
          token: ${{ secrets.GH_TOKEN }} # Personal Access Token with repo write access

      # 2. Install Node and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build Storybook
        run: yarn workspace @statstrade/ui.storybook build:storybook

      - name: Deploy Storybook to Netlify
        run: yarn netlify deploy --filter @statstrade/ui.storybook --dir=projects/storybook/dist --no-build --prod --auth=${{ secrets.NETLIFY_TOKEN }} --site=${{ secrets.NETLIFY_STORYBOOK_ID }}