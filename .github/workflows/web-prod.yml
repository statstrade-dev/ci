name: Publish Web Prod

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROD_ID }}

# Controls when the workflow will run
on:
  repository_dispatch:
    types: [ui-changed]
  workflow_dispatch:

jobs:
    
  publish-web-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out monorepo
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          repository: statstrade-dev/statstrade-monorepo
          branch: prod
          token: ${{ secrets.GH_TOKEN }} # Personal Access Token with repo write access

      # 2. Install Node and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Create .env.local from secret
        env:
          ENV_LOCAL: ${{ secrets.WEBAPP_ENV_PROD }}
        run: |
          # Write the content of the secret into .env.local
          printf '%s\n' "$ENV_LOCAL" > .env.local
        
      - name: Pull Vercel Environment
        run: yarn workspace next-app vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Web Test
        run: yarn workspace next-app vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Web Test
        run: yarn workspace next-app vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
